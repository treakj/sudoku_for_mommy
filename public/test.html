<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Sudoku - Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">🎮 Sudoku Test</h1>
        <p class="text-lg mb-4">Testando carregamento...</p>
        <div id="status" class="p-4 bg-white rounded-lg shadow">
            <p>Verificando módulos...</p>
        </div>
    </div>

    <script>
        // Teste básico de carregamento
        document.getElementById('status').innerHTML = `
            <p class="text-green-600">✅ HTML carregado</p>
            <p class="text-green-600">✅ Tailwind carregado</p>
            <p>Testando módulos ES6...</p>
        `;

        // Teste de módulo
        import('./js/modules/translations.js')
            .then(module => {
                document.getElementById('status').innerHTML += `
                    <p class="text-green-600">✅ Módulo translations carregado</p>
                `;
                return import('./js/modules/game.js');
            })
            .then(module => {
                document.getElementById('status').innerHTML += `
                    <p class="text-green-600">✅ Módulo game carregado</p>
                    <p class="text-blue-600 mt-2">🎉 Todos os módulos funcionando!</p>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML += `
                    <p class="text-red-600">❌ Erro: ${error.message}</p>
                    <p class="text-yellow-600">Usando fallback...</p>
                `;
                console.error('Erro ao carregar módulos:', error);
            });
    </script>
</body>
</html>
