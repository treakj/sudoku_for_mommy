<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Gerador de Sudoku</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(9, 30px); gap: 1px; margin: 20px 0; }
        .cell { width: 30px; height: 30px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .given { background-color: #f0f0f0; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-line; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üß™ Teste do Gerador de Sudoku Aprimorado</h1>
    
    <button onclick="testGenerator('easy')">Gerar Easy</button>
    <button onclick="testGenerator('medium')">Gerar Medium</button>
    <button onclick="testGenerator('hard')">Gerar Hard</button>
    <button onclick="clearLog()">Limpar Log</button>
    
    <div id="log" class="log">Clique em um bot√£o para testar o gerador...</div>
    
    <h3>Puzzle Gerado:</h3>
    <div id="puzzle-grid" class="grid"></div>
    
    <h3>Solu√ß√£o:</h3>
    <div id="solution-grid" class="grid"></div>

    <script type="module">
        import { SudokuGenerator } from './public/js/modules/sudoku-generator.js';
        
        const generator = new SudokuGenerator();
        const logDiv = document.getElementById('log');
        
        // Intercepta console.log para mostrar na p√°gina
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = (...args) => {
            originalLog(...args);
            logDiv.textContent += args.join(' ') + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            logDiv.textContent += '‚ö†Ô∏è ' + args.join(' ') + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        console.error = (...args) => {
            originalError(...args);
            logDiv.textContent += '‚ùå ' + args.join(' ') + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        window.testGenerator = function(difficulty) {
            logDiv.textContent = `üß™ Testando gerador - Dificuldade: ${difficulty}\n`;
            logDiv.textContent += '=' + '='.repeat(50) + '\n';
            
            const startTime = performance.now();
            
            try {
                const result = generator.generate(difficulty);
                const endTime = performance.now();
                
                console.log(`‚è±Ô∏è Tempo de gera√ß√£o: ${(endTime - startTime).toFixed(2)}ms`);
                console.log('üìä Estat√≠sticas:', result.stats);
                
                displayGrid('puzzle-grid', result.puzzle);
                displayGrid('solution-grid', result.solution);
                
            } catch (error) {
                console.error('Erro na gera√ß√£o:', error);
            }
        };
        
        window.clearLog = function() {
            logDiv.textContent = 'Log limpo. Clique em um bot√£o para testar...\n';
        };
        
        function displayGrid(containerId, grid) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (grid[r][c] !== 0) {
                        cell.textContent = grid[r][c];
                        if (containerId === 'puzzle-grid') {
                            cell.classList.add('given');
                        }
                    }
                    
                    container.appendChild(cell);
                }
            }
        }
    </script>
</body>
</html>
