<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste dos BotÃµes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }

</head>
<body>
    <h1>Teste de Funcionalidade dos BotÃµes</h1>
    
    <div>
        <button id="undo-btn">â†¶ Desfazer</button>
        <button id="redo-btn">â†· Refazer</button>
        <button id="notes-btn">ğŸ“ Notas</button>

    <div id="log" class="log">
        <h3>Log de Eventos:</h3>
        <div id="log-content"></div>
    </div>
    
    <script>
        function log(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }
        
        // Testar todos os botÃµes
        document.getElementById('undo-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o UNDO clicado - Event listener funcionando!');
        });
        
        document.getElementById('redo-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o REDO clicado - Event listener funcionando!');
        });
        
        document.getElementById('notes-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o NOTES clicado - Event listener funcionando!');
        });
        
        document.getElementById('hint-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o HINT clicado - Event listener funcionando!');
        });
        
        document.getElementById('color-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o COLOR clicado - Event listener funcionando!');
        });
        
        document.getElementById('clear-colors-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o CLEAR COLORS clicado - Event listener funcionando!');
        });
        
        document.getElementById('settings-btn').addEventListener('click', () => {
            log('âœ… BotÃ£o SETTINGS clicado - Event listener funcionando!');
        });
        
        // Testar atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                log('âŒ¨ï¸ Atalho Ctrl+Z detectado - Undo via teclado!');
            }
            if (e.ctrlKey && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
                e.preventDefault();
                log('âŒ¨ï¸ Atalho Ctrl+Y detectado - Redo via teclado!');
            }
        });
        
        log('ğŸš€ Teste iniciado - Clique nos botÃµes ou use Ctrl+Z/Ctrl+Y');
    </script>
</body>
